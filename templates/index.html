<body>
    <style>
 input[type=submit] {
  width: 20%;
  background-color: #a02ca8c1;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: larger;
}

input[type=file], select {
  color: white;
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 20px;
  box-sizing: border-box;
}


    </style>
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="main.html" class="logo">
                        <h1>Emploi</h1>
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href={{url_for('static',filename="main.html")}}>Home</a></li>
                        <li><a href="https://resumematcher-spd.herokuapp.com/">Match Resume</a></li>
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">
            <div class="mainform">
            <form action="/" method="POST">
                <label for="file"><h4>Upload Your Resume</h4></label>
                <br>
                <input type="file" name="Resume" placeholder="Resume" id="">
                <br>
                <br>
                <label for="textarea"><h4>Enter the Job Description</h4></label>
                <br>
                <textarea rows='8' cols='144' name="Job Description" placeholder="Job Description" id="" ></textarea>
                <input type="submit" value="Click to Match">
            </form>
        
            <p>
                {% if my_match %}
                    <h1>Your Resume Matches <em>{{my_match}} % </em>with the Job Description</h1>
                {% endif %}
            </p>
            </div>
        </div>
        </div>
        </div>
        </div>
